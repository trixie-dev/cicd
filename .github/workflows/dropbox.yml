name: My Workflow
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create empty artifact
        run: |
          touch empty.txt
        # Add empty.txt to artifacts
        # Note: '**/*' includes all files and directories
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: empty
          path: empty.txt
      - uses: whalemare/action-dropbox@v1.0.0
        with:
          accessToken: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          file: empty.txt
          destination: /
